on: [push]

jobs:
  trial_job:
    runs-on: ubuntu-latest
    name: A job to test to cixo/ifttt-trigger
    steps:
      - name: "Without value"
        uses: cixo/ifttt-trigger@v0.2
        with:
          key: "key1"
          event: "event1"
      - name: "With values"
        uses: cixo/ifttt-trigger@v0.2
        with:
          key: "key2"
          event: "event2"
          value1: "111"
          value2: "222"
      - name: Say Goodbye
        shell: bash
        run: |
          echo "Done!"
